<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Personal Details</legend>
            <p>Username:
                <input type="text" name="username" size="15" maxlength="30" required />
            </p>
            <p>Password:
                <input type="password" name="password" size="15" maxlength="30" required/>
            </p>
            <p>What did you think of this gig?</p>
            <textarea name="comments" cols="30" rows="4">Enter your comments...</textarea>
        </fieldset>
        <br/>
        <label>Date: <input type="date" name="date"/></label><br /><br /><br/>
        <label>Email: <input type="email" name="userEmail"/></label><br />
        <label>Website: <input type="url" name="website"/></label><br /><br />
        <br /><br/>
        <fieldset>
            <legend>Further Details</legend>
            <p>Gender:
                <input type="radio" name="gender" value="male" checked /> Male
                <input type="radio" name="gender" value="female" /> Female
                <input type="radio" name="gender" value="other" /> Other
            </p>
            <p>Favorite City:
                <input type="checkbox" name="city" value="Karachi" checked /> Karachi
                <input type="checkbox" name="city" value="Lahore" /> Lahore
                <input type="checkbox" name="city" value="Islamabad" /> Islamabad
                <input type="checkbox" name="city" value="Quetta" /> Quetta
            </p>
            <p>Color:
                <select name="color" multiple size="3">
                    <option value="red" selected="selected">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                </select>
            </p>
        </fieldset>
         <br/>
        <label>Upload your file:</label>
        <input type="file" name="file" /><br />
        <input type="submit" name="button" />
        <input type="image" name="button" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg&quot;
        height="50" width="200" />
    </form>
</body>
</html>
